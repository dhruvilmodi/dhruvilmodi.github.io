<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Dhruvil Modi</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcomeContainer">
        <h3 class="welcomeText1">Jun. 20, 1944</h3>
        <h3 class="welcomeText2">Same place during the Battle of the Philippine Sea</h3>
    </div>
    <!-- submarine -->
    <img src="./assets/images/bigSub.svg" alt="subMarine" class="subMarine hide-for-small-only">

    <!-- heroPage -->
    <section class="heroPage">

        <div class="airSpace hide-for-small-only">
            <img src="./assets/images/fighterPlane.svg" alt="fighterPlane" class="plane">
            <img src="./assets/images/fighterPlane.svg" alt="fighterPlane" class="plane2">
            <img src="./assets/images/cloud1.svg" alt="cloud1" class="cloud1">
            <img src="./assets/images/cloud2.svg" alt="cloud2" class="cloud2">
        </div>

        <!-- ship -->
        <img src="./assets/images/warship1.svg" alt="ship1" class="ship1 hide-for-small-only">

        <div class="heroContent">
            <h1 class="homeName textShadow">Projects</h1>
            <!-- <h3 class="homeSubText textShadow">Web Designer</h3> -->
            <button class="diveButton">Lets Dive in!</button>
        </div>

    </section>
    
    <!-- GSAP -->  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/CSSRulePlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/EaselPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/PixiPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>

    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/main.js"></script>

</body>
</html>
